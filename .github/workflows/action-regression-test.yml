name: Action > Regression Test

on:
  push:
    branches:
      - main
    paths:
      - action/dist/**
  workflow_run:
    workflows:
      - "Server > Build"
    types:
      - completed
  schedule:
    - cron: '0 12 * * *' # daily at 12:00
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: qoomon/actions--access-token@main
        id: access-token
        with:
          permissions: |
            secrets: write

      - run: >-
          gh secret set RAINBOW_API_KEY
          --body "Unicorn-$(date +%s)"
          --app actions
          --repo $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ steps.access-token.outputs.token }}
